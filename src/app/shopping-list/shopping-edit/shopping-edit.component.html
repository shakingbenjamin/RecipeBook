<div class="row">
    <div class="col-xs-12">
        <!-- local ref bound to javascript object angular created behind the scenes -->
        <form (ngSubmit)="onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">name</label>
                    <input type="text" id="name" class="form-control" name="name" ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">amount</label>
                    <input type="number" id="amount" class="form-control" name="amount" ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12 btn-toolbar">
                    <button class="btn btn-success" type="submit">add</button>
                    <button class="btn btn-danger" type="button">delete</button>
                    <button class="btn btn-warning" type="button">clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
